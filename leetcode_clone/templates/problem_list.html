{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-10 px-4">
    <div class="w-full bg-gray-800 p-6 rounded-lg">
        <h1 class="text-3xl font-bold text-center mb-4">Problem List</h1>
        
        <div class="text-lg text-gray-300">
            <ul class="list-disc list-inside">
                {% for problem in problems %}
                    <li class="mb-2">
                        <a href="{% url 'problem_detail' problem.id %}" class="text-lg text-blue-400 hover:underline">
                            {{ problem.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'problem_list' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Back to Problems
            </a>
        </div>
    </div>
</div>
{% endblock %}
