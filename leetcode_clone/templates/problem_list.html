{% extends 'base.html' %}  <!-- Extend the base template -->
{% block content %}  <!-- Start the content block -->
<h1>Problem List</h1>
<ul>
    {% for problem in problems %}
        <li>
            <a href="{% url 'problem_detail' problem.id %}">{{ problem.title }}</a> - Level: {{ problem.difficulty }}
        </li>
    {% endfor %}
</ul>
{% endblock %}  <!-- End the content block -->
