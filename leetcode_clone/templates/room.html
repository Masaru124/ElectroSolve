{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Room</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Discussion Room: The Future of AI</h1>
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">New Post</button>
        </div>
        <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
            <div class="md:w-1/4 bg-gray-800 p-4 rounded-lg">
                <h2 class="text-xl font-bold mb-4">Participants</h2>
                <ul class="space-y-2">
                    <li><a class="hover:text-gray-400" href="#">John</a></li>
                    <li><a class="hover:text-gray-400" href="#">Emma</a></li>
                    <li><a class="hover:text-gray-400" href="#">You</a></li>
                </ul>
            </div>
            <div class="md:w-3/4 space-y-4">
                <div class="bg-gray-800 p-4 rounded-lg">
                    <p><strong>John:</strong> AI is evolving rapidly. What are your thoughts?</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg">
                    <p><strong>Emma:</strong> I think ethical considerations are crucial!</p>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg">
                    <p><strong>You:</strong> <span id="new-message"></span></p>
                </div>
                <form id="message-form" class="mt-4 flex">
                    <input type="text" id="message-input" class="flex-1 p-2 rounded bg-gray-700 text-white border border-gray-600" placeholder="Type your message...">
                    <button type="submit" class="ml-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let messageInput = document.getElementById('message-input');
            let messageText = messageInput.value.trim();
            if (messageText !== "") {
                let newMessageDiv = document.createElement('div');
                newMessageDiv.classList.add('bg-gray-800', 'p-4', 'rounded-lg');
                newMessageDiv.innerHTML = `<p><strong>You:</strong> ${messageText}</p>`;
                document.querySelector('.md\:w-3\/4').appendChild(newMessageDiv);
                messageInput.value = "";
            }
        });
    </script>
{% endblock %}
