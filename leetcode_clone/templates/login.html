{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
            <form action="login.html" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-gray-400 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Login</button>
            </form>
            <p class="text-gray-400 mt-4 text-center">Don't have an account? <a href="register.html" class="text-green-500 hover:underline">Sign Up</a></p>
        </div>
    </div>
{% endblock %}
