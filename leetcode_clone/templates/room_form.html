{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Discussion Room</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-900 text-white">
    <div class="flex justify-center items-center min-h-screen p-6">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-2xl">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Create a New Discussion Room</h1>

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Autofilled Username -->
                <div>
                    <label class="block text-sm font-medium text-gray-300">Your Name</label>
                    <input type="text" value="{{ user.username }}" readonly 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 shadow-md">
                </div>

                <!-- Room Topic -->
                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-300">Room Topic</label>
                    <input type="text" id="topic" name="topic" placeholder="Enter the discussion topic..."
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 shadow-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                </div>

                <!-- Room Bio -->
                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-300">Room Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Describe the purpose of this room..."
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 shadow-md focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-200"></textarea>
                </div>

                <!-- First Comment -->
                <div>
                    <label for="first_comment" class="block text-sm font-medium text-gray-300">Your First Comment</label>
                    <textarea id="first_comment" name="first_comment" rows="3" placeholder="Kickstart the discussion..."
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 shadow-md focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition-all duration-200"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg transition-all duration-200 transform hover:scale-105">
                        ðŸš€ Create Room
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock %}
