{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="flex justify-center items-center min-h-screen mt-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-4xl">
     <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">
       Edit Profile
      </h2>
      <a class="text-gray-400 hover:text-gray-200" href="{% url 'profile' %}">
       <i class="fas fa-times">
       </i>
      </a>
     </div>
     <div class="flex items-center mb-6 relative">
      <div class="relative">
       <img alt="Profile Picture" class="h-24 w-24 rounded-full" height="100" src="{{ profile.profile_picture.url }}" width="100"/>
       <button class="absolute bottom-0 right-0 bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-2 rounded-full" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-camera"></i>
    </button>
    <input type="file" id="fileInput" class="hidden" accept="image/*"/>
      </div>
      <div class="ml-4">
       <p class="text-lg font-semibold">
        Profile Picture
       </p>
       <p class="text-gray-400 text-sm">
        Recommended: Square image, at least 400x400 pixels
       </p>
      </div>
     </div>
     <form method="POST">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
       {{ form.as_p }}
      </div>
     <div class="mt-6 flex justify-end">
      <a href="{% url 'profile' %}" class="text-gray-300 px-4 py-2 mr-4">
       Cancel
      </a>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
       <i class="fas fa-save mr-2"></i>
       Save Changes
      </button>
     </div>
     </form>
    </div>
   </div>

   {% endblock %}
