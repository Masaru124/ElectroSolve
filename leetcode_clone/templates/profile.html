{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">User Profile</h1>
    <div class="card" style="max-width: 600px; margin: auto;">
        <div class="card-body">
            <p class="card-text">Welcome, <strong>{{ user.username }}</strong>!</p>
            <p class="card-text">Email: <strong>{{ user.email }}</strong></p>
            <p class="card-text">Join Date: <strong>{{ user.date_joined }}</strong></p>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        <a href="{% url 'homepage' %}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
