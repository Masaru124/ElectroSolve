{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Clone</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>LeetCode Clone</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'problem_list' %}">Problems</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'homepage' %}">Home</a></li>
            </ul>
        </nav>
        <div class="user-auth">
            <button class="login-btn">Login</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}  <!-- Start the content block -->
        {% endblock %}  <!-- End the content block -->
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LeetCode Clone. All rights reserved.</p>
    </footer>
</body>
</html>
